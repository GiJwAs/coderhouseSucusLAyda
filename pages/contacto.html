        <main class="mainContacto" id="mainContacto">
            <div class="formularioDeContacto">
                <form action="index.js" method="POST"></form>
                <li>
                <label for="name">Nombre y Apellido:</label>
                <input type="text" name=name placeholder="Nombre y Apellido" required>
                </li>
                <li>
                <label for="country">Motivo de consulta:</label>
                <select name="country">
                    <option value="Argentina">Argentina</option>
                    <option value="Exterior">Exterior</option>
                </select>
                </li>
                <li>
                <label for="email">E-mail</label>
                <input type="email" name="e-mail" required>
                </li>
                <h5 class="checkBox">¿Desea recibir nuestras novedades?
                <input type="checkbox" name="si" value="si">
                <label for="SI">SI</label>
                <input type="checkbox" name="NO" value="NO">
                <label for="NO">NO</label>
                </h5>
                <label for="comment">Consulta:</label>
                <textarea name="comment" id="" cols="25" rows="6" placeholder="tu consulta" maxlength="10"></textarea>   
            <input type="submit" value="Enviar consulta"> 
            <input type="reset" value="Limpiar">
            </form>
